    <script>
        function myfun( ) {
            let a= document.getElementById("fname").value;
            let b =document.getElementById("lname").value;

                "first name":a,
                "last name":b,
            }
            if (!a) {
                alert("missing the name");
            }
            else{
                // let formarry=[];
                let localvalues=localStorage.getItem("first name");
                if (localvalues) {
                    localvalues.push(formobj);
                }else{
                    localvalues=[];
                    localvalues.push(formobj);
                }
                // formarry.push(formobj);

                localStorage.setItem("first name",JSON.stringify(formobj));
            }
        }
    </script>
