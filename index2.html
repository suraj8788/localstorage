<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document2</title>
</head>
<body>
    <form action="">
        <label for="">First Name:</label>
        <input type="text" value="" id="fname" class="fname" placeholder="suraj" onblur="validateF()"><br><br>
        <label for="">Last Name:</label>
        <input type="text" value="" id="lname" class="lname" placeholder="sule" onblur="validateL()"><br><br>
        <label for="">Email:</label>
        <input type="email" value="" id="email" class="email" placeholder="surajsule007@gmail.com"
            onblur="validateE()"><br><br>

        <input type="submit" onclick="validateSubmit()">
    </form>
    <script>
        function validateF() {
            var textFirstName = document.getElementById("fname").value;
            if (textFirstName == "") {
                alert("first name is missing");

            }
        }

        function validateL() {
            var textLastName = document.getElementById("lname").value;
            if (textLastName == "") {
                alert(" last name ismissing");

            }
        }

        function validateE() {
            var textEmail = document.getElementById("email").value;
            if (textEmail == "") {
                alert("eamil is missing");

            }
        }
        function validateSubmit() {
            var textFirstName = document.getElementById("fname").value;
            var textLastName = document.getElementById("lname").value;
            var textEmail = document.getElementById("email").value;
            var formJson = {
                "firstName": textFirstName,
                "lastName": textLastName,
                "emailId": textEmail,

            }
            localStorage.setItem("Registration", JSON.stringify(formJson))
        }
    </script>
</body>
</html>
