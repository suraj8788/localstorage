<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <label for="">frist name:</label>
        <input type="text" name="" id="fname" onblur="validation('fname')" pattern="^[A-Za-z]+$" minlength="3" maxlength="9" placeholder="suraj">
        <br><br>
        <label for="">last name:</label>
        <input type="text" name="" id="lname" onblur="validation('lname')" pattern="^[A-Za-z]+$" minlength="3" maxlength="9" placeholder="sule">
        <br><br>
        <label for="">password</label>
        <input type="password" name="" id="password" onblur="validation('password')" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
        title="at least one number and one uppercase and lowercase letter, and at least 8 or more characters" placeholder="*********">
        <br><br>
        <label for="">email:</label>
        <input type="email" name="" id="email" onblur="validation('email')" placeholder="surajsule007@gmail.com">
        <br><br>
        <label for="">Age:</label>
        <input type="text" name="" id="Age" onblur="validation('Age')" placeholder="22" pattern="[0-9]{1}[0-9]{1}" title="age are between 1 to 99">
        <br><br>
        <label for="">Number:</label>
        <input type="text" name="" id="Number" onblur="validation('Number')" pattern="[0-9]{5}[0-9]{5}" maxlength="10" minlength="10" placeholder="1111111111">
        <br><br>
        <input type="submit" value="submit" onclick="myfun()">
        <br>
        <p>Have an account ? <a href="./index5.html">log in</a></p>
        </form>
    <script>
        function myfun( ) {
            let fname =document.getElementById("fname").value;
            let lname=document.getElementById("lname").value;
            let password=document.getElementById("password").value;
            let email=document.getElementById("email").value;
            let Age=document.getElementById("Age").value;
            let Number=document.getElementById("Number").value;
            let objjson={
                  "frist name":fname,
                  "last name":lname,
                  "password":password,
                  "email":email,
                  "age":Age,
                  "number":Number,  
            };
            let localvalues=[];
            let dataArr = JSON.parse(localStorage.getItem('first'));
            if (dataArr) {
                dataArr.push(objjson);
                localStorage.setItem('first', JSON.stringify(dataArr));
            } else {
                localvalues.push(objjson);
                localStorage.setItem('first',JSON.stringify(localvalues));
            }
        }
        function validation(str) {
            let inputId2= document.getElementById(str).value;
            if (str=="fname" && !inputId2) {
                alert("first name is missing");
            }
            else if (str=="lname" && !inputId2) {
                alert("last name is missing");
            }
            else if (str=="password" && !inputId2) {
                alert("password is missing");
            }
            else if (str=="email" && !inputId2) {
                alert("eamil is missing")
            }
            else if (str=="Age" && !inputId2) {
                alert("Age is missing")
                
            }
            else if(str=="number" && !inputId2){
                alert("number is missing");
            }
        }
    </script>
</body>
</html>
